<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2" id="leftmar">
            </div>

            <div class="col-md-8" id="center">
                <div class="alert alert-primary" role="alert">
                    <h1>Fish Trivia!</h1>
                    <div>
                        <p class="instructions">Guess the answer correctly to advance to the next question. Watch the clock, or you'll be forced

                        <button id="playbutton">Let's Play!</button>
                        <div id="theTimer">

                        </div>
                        <span id="intro"></span>
                        <div id="currentQuestion">

                        </div>
                        <div id="correctAnswer">

                        </div>
                        <div id="correctAnswerDisplay">
                            
                        </div>

                        <div id="corimages">
                        </div>
                        <button id="A">

                        </button><br>

                        <button id="B">

                        </button><br>


                        <button id="C">

                        </button><br>

                        <button id="D">

                        </button>
                        <button id="reset">
                            Try Again?
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-2" id="rightmar">
            <span id="intro"></span>

        </div>
    </div>
